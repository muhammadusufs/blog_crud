<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Test Project</title>
  </head>
  <body>
    <div class="container pt-4">
      <div class="row">
        <div class="col-sm">
          <a href="/?create=True" class="btn btn-primary">Create post</a>
        </div>
        <div class="col-sm">
          <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Search</label>
            <input
              type="text"
              name="search"
              class="form-control mb-2 mr-sm-2"
              id="inlineFormInputName2"
              placeholder="Search"
            />

            <button type="submit" class="btn btn-success mb-2">Search</button>
          </form>
        </div>
      </div>

      {% if edit or create %}
      <div class="row">
        <div class="col">
          <form method="POST">
            {% csrf_token %} {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      {% endif %} {% if posts %}
      <div class="row mt-4">
        {% for post in posts %}
        <div class="col-md-12 my-3">
          <div class="card">
            <h2 class="card-title pt-3 px-3">{{post.title}}</h2>
            <div class="card-body">{{post.body}}</div>
            <div class="card-footer">
              <a href="/?edit={{post.id}}" class="text-success">
                <i class="fa fa-pencil"></i>
              </a>
              <a href="/?delete={{post.id}}" class="text-danger">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <h3 class="text-center mt-3">There aren't any posts</h3>
      {% endif %}
    </div>
  </body>
</html>
